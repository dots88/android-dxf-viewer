<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>DXF Viewer</title>
	<style>
		body { margin: 0; font-family: sans-serif; color: #eaeaea; background: #121212; }
		#toolbar { display:flex; gap:8px; align-items:center; padding:8px; border-bottom:1px solid #333; }
		#layers { display:flex; flex-wrap: wrap; gap:8px; }
		#canvas { display:block; width:100vw; height: calc(100vh - 56px); background:#1a1a1a; }
		.badge { border:1px solid #444; border-radius:4px; padding:2px 6px; }
	</style>
</head>
<body>
	<div id="toolbar">
		<button id="zoomIn">＋</button>
		<button id="zoomOut">－</button>
		<button id="reset">Reset</button>
		<div id="info" class="badge">No file</div>
	</div>
	<canvas id="canvas"></canvas>
	<div id="layers"></div>
	<script src="viewer.js"></script>
</body>
</html>
